<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>image slider</title>
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <div>
          <h1 class="car-name">
            Mercedes
          </h1>
        </div>
        <a class="btn btn-left">
          <img
            onclick="iconLeft()"
            id="icon-left"
            style="width: 30px; height: 30px; margin-left: 30px;"
            src="./icons/left.png"
          />
        </a>
        <a class="btn btn-right">
          <img
          onclick="iconRight()"
            id="icon-right"
            style="width: 30px; height: 30px; margin-right: 30px;"
            src="./icons/right.png"
          />
        </a>
      </div>

      <div class="carousel"></div>

      <div class="play-wrapper">
        <img
          onclick="playBtn()"
          id="playBtn"
          style="width: 50px; height: 50px; border-radius: 100%"
          src="./icons/play.png"
        />
        <img
          onclick="stopBtn()"
          id="stopBtn"
          style="width: 50px; height: 50px; border-radius: 100%"
          src="./icons/stop.png"
        />
        <div>
          <span style="color: #3e92cc">play</span> | auto |
          <span style="color: red"> stop </span>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
